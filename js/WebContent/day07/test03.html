<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<script type="text/javascript">
	var car = new Object();
	car.name = 'Hummer';
	car.speed = 250;
	car.color = 'black';
	car.speedup =function(){
		return this.speed+50;
	};
	
</script>
</head>
<body>

<script type="text/javascript">
	//body태그에 태그들을 추가
	//태그 이름으로 body태그를 선택
	var el = document.getElementsByTagName('body');
	el[0].innerHTML ='<p>car name : ' +car.name+ '</p>';
	el[0].innerHTML +='<p>car speed : ' +car.speed+ '</p>';
	el[0].innerHTML +='<p>car color : ' +car.color+ '</p>';
	el[0].innerHTML +='<p>car speedup : ' +car.speedup()+ '</p>';

	el.innerHTML +='<p>car color : ' +car.color+ '</p>';
	el.innerHTML +='<p>car speedup : ' +car.speedup()+ '</p>';
	*/
</script>
</body>
</html>
