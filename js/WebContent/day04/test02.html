<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var data = [4, 3, 1, 2, 7, 9, 8, 5, 6];
	
	//배열의 순서를 뒤집는 함수
	data.reverse();
	document.write('data : '+ data + '<br>');

	//내림차순 정렬을 할려면
	//1. 오름차순 정렬을 한다. => data.sort();
	var data01 = data.sort();
	document.write('data : '+ data01 + '<br>');
	
	//2. 역순으로 순서를 바꾼다. => data.reverse();
	var data01 = data.reverse();
	document.write('data : '+ data01 + '<br>');
	
</script>
</head>

<body>

</body>
</html>
