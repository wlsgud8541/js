<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<script type="text/javascript">
	
	/*
	`   push() => 1.배열의 마지막에 데이터를 추가
		 	      2.추가된 배열의 길이를 반환
	*/
	var kdata = ['서울', '부산', '세종', '대구', '대전'];
	var p1 = kdata.push('청주','천안');
	document.write('kdata : '+kdata+'<br>');
	document.write('p1 : '+p1+'<br>');
	document.write('<br>-----------------------------------<br><br>');
	
	/*
		pop() => 1. 배열의 마지막 데이터를 삭제
				 2. 삭제된 데이터를 반환
	*/
	var p2 = kdata.pop();
	document.write('kdata : '+kdata+'<br>');
	document.write('p2 : '+p2+'<br>');
	document.write('<br>-----------------------------------<br><br>');
	
	
</script>
</head>
<body>

<script type="text/javascript">

</script>
</body>
</html>
