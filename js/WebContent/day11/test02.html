<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="../css/w3.css">
<link type="text/css" rel="stylesheet" href="../css/smart.css">

<script type="text/javascript">

</script>
</head>
<body>
	<div class="w3-content mxw700 w3-center">
		<h1 class="w3-padding w3-purple">Timer Function</h1>
		<div class="w3-col w3-margin-top">
			<div class="w3-button w3-blue" id="btn1">setInterval</div>
			<div class="w3-button w3-red" id="stop1">stopInterval</div>
			<div class="w3-button w3-pink" id="btn2">setTimeout</div>
			<div class="w3-button w3-pink" id="stop2">clearTimeout</div>
		</div>
		<div class="w3-col w3-margin-top" id="d1"></div>
	</div>
<script type="text/javascript">
	function func1(){
		document.getElementById('d1').innerHTML += '<h3 class="imgbox inlineBlock w3-pink w3-card-4 w3-center">h3</h3>'
	}
	function func2(){
		document.getElementById('d1').innerHTML += '<h3 class="w3-yellow w3-card-4 w3-center">timeOut</h3>'
	}
	//alert('--- start! ---');
	//window.setInterval(func1, 1000);
	//window.setTimeout(func1, 1000);
	var evt1;
	document.getElementById('btn1').onclick = function(){
		evt1 = setInterval(func1, 1000);
		// 위의 인터벌 함수를 제어하려면 변수에 기억시켜 놓아야 한다.
	};
	document.getElementById('stop1').onclick = function(){
		//setInterval() 함수 실행 해제
		clearInterval(evt1);
	};
	
	var evt2;
	//btn2 클릭이벤트 추가
	document.getElementById('btn2').onclick = function(){
		evt2 = setTimeout(func2, 1000);
	};
	
	// stop2 클릭 이벤트 추가
	document.getElementById('stop2').onclick = function(){
		// 이 함수는 btn2에 등록된 이벤트를 해제해주는 기능의 함수
		clearTimeout(evt2);
	};
</script>
</body>
</html>
