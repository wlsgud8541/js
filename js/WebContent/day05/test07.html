<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<script type="text/javascript">
	var ndata = [];
	// 두자리 숫자 랜덤하게 10개
	loop:
	for (var i = 0; i < 10; i++) {
		var no = Math.floor(Math.random()*90+10);
		// 중복검사
		for (var j = 0; j < i; j++) {
			if (ndata[j]==no) {
				i--;
				continue loop;
			}
		}
		ndata[i] = no;
	}
	
	var fdata = ndata.filter(function(value){
		return value%2==0;
		/*
			filter() : 매개변수로 입력되는 함수의 반환값이 true 이면 그 데이터는 새롭게 만들어질 배열에 포함하고 false면 포함시키지 않는다.
		*/
	});	
	
	document.write('ndata : ' + ndata + '<br>')
	document.write('fdata : ' + fdata + '<br>')
	
</script>
</head>
<body>

<script type="text/javascript">

</script>
</body>
</html>
