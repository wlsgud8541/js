<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="../css/w3.css">
<link type="text/css" rel="stylesheet" href="../smart/w3.css">
</head>
<body>
	<div class="w3-content mxw700 w3-center">
		<h1 class="w3-padding w3-blue">Window Open()</h1>	
		<div class="w3-col w3-margin-top">
			<div class="w3-button w3-blue" id="btn1">naver</div>
			<div class="w3-button w3-deep-purple" id="btn2">google</div>
			<div class="w3-button w3-purple" id="btn3">github</div>
		</div>
	</div>


<script type="text/javascript">
	document.getElementById('btn1').onclick = function(){
		window.open('https://www.naver.com', 'naver', );
	};
	document.getElementById('btn2').onclick = function(){
		open('https://www.google.com');
	};
	document.getElementById('btn3').onclick = function(){
		open('https://www.github.com/eunsII', 'github', 'width:500px; height:500px;');
	};
	
</script>
</body>
</html>
