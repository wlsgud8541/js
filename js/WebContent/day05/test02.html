<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<script type="text/javascript">
	/*
		splice -> 배열자체를 잘라서 변경시킴
		배열.splice(시작인덱스, 잘라낼갯수)
	*/
	
	var kdata = ['서울', '부산', '대구', '인천', '대전', '세종'];
	document.write('kdata : '+ kdata+' <br>');
	document.write('<br>-----------------------------------<br><br>');	
		
	var city1 = kdata.splice(3, 2);
	document.write('kdata : '+ kdata+' <br>');
	document.write('city1 : '+ city1+' <br>');
	
	document.write('<br>-----------------------------------<br><br>');
	
	var city2 = kdata.splice(1, 1, '강릉', '제주');
	document.write('kdata : '+ kdata+' <br>');
	document.write('city2 : '+ city2+' <br>');
	
	document.write('<br>-----------------------------------<br><br>');
	
	var city3 = kdata.splice(2, Number.MAX_VALUE);
	document.write('kdata : '+ kdata+' <br>');
	document.write('city3 : '+ city3+' <br>');
</script>
</head>
<body>

<script type="text/javascript">

</script>
</body>
</html>
