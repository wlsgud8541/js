<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array forEach</title>

<script type="text/javascript">
	var kdata = ['서울', '부산', '대전', '대구'];
	
	/*
	// 방법1) 함수를 미리 정의해서 입력해주는 방법
	// 배열 출력 함수생성
	function printArr(item, index){
		document.write('배열 데이터 [ ' +index+ ' ] : ' + item + '<br>');
	}
	kdata.forEach(printArr);
	*/

	// 방법2) 무명함수 생성과 동시에 입력하는 방법
	kdata.forEach(function(item, index){
		document.write('배열 데이터 [ ' +index+ ' ] : ' + item + '<br>');
	});
	
	var noData = [];
	var sum = 0;
	
	for (var i = 0; i < 10; i++) {
		noData[i] = i+1;
	}
	
	noData.forEach(function(data){
		sum += data;
	});
	
	document.write('noData : '+ noData +'<br>');
	document.write('SUM : '+ sum +'<br>');
	
	
</script>
</head>
<body>

<script type="text/javascript">

</script>
</body>
</html>
