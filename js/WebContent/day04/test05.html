<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var game1 = [];
	var game2 = [];
	//로또번호는 1~45번까지 중복된 숫자 없이 6개의 번호 추출
	
	// 랜덤하게 1~45번호 추출해서 배열에 저장
	document.write('===이번주 로또 번호===<br>');
	for (var k = 0; k < 5; k++) {
		loop:
		for(i = 0; i < 6; i++){
			var no = Math.floor(Math.random() * 45 +1);
			for (j = 0; j < i; j++) {
				var tmp =game1[j];
				if(tmp == no){
					//이 경우는 만들어진 번호가 중복되는 경우이므로 이번회차 번호를 다시 만들어야한다.
					i--;
					continue loop;
				}
			}
			// 이 행을 실행하는 경우는 중복된 번호가 아닌 경우가 될 것 이므로
			game1[i] = no;
		}
		
		// 오름차순 정렬
		for (i = 0; i < game1.length-1; i++) {
			for (var j = i+1; j < game1.length; j++) {
				if (game1[i]>game1[j]) {
					var tmp = game1[i];
					game1[i] = game1[j];
					game1[j] = tmp;
				}
			}
		}
		game2[k] = game1
		//출력
		document.write(k+1 +'게임 : '+game2[k]+'<br>');
	}
	
	
	
</script>
</head>
<body>

</body>
</html>
